<!DOCTYPE html>

<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="David Pecharromán" />
    <meta name="description" content="Jornadas de economía circular 2025" />
    <link rel="stylesheet" type="text/css" href="./assets/styles/main.scss" />
    <!-- do not remove this line! -->
    <title>Economia Circular</title>
    <link
      rel="icon"
      type="image/png"
      sizes="512x512"
      href="assets/images/logo-fondo-oscuro.png"
    />
  </head>
  <body class="home">
    <include src="./views/header.html"></include>

    <main class="home__main">
      <div class="home__main-container">
        <section class="home__main-container-banner">
          <div class="home__main-container-banner-fondo"></div>
          <div class="home__main-container-banner-content">
            <h1
              class="home__main-container-banner-title text-uppercase text-primary"
            >
              Transformemos el futuro
            </h1>
          </div>
        </section>
        <section class="home__main-container-fechas">
          <div class="home__main-container-fechas-fondo"></div>
          <div class="home__main-container-fechas-content">
            <h2 class="home__main-container-fechas-title text-uppercase">
              Jornadas de Economía Circular 2025
            </h2>
            <p class="home__main-container-fechas-text fs-4 fw-bold">
              Del 15 al 23 de mayo de 2025
            </p>
          </div>
        </section>
        <section class="home__main-container-entradas">
          <div class="home__main-container-entradas-content card">
            <div
              class="card-body d-flex flex-column align-items-center justify-content-center"
            >
              <h5 class="card-title fs-2">¡Últimas entradas disponibles!</h5>
              <p class="card-text fs-5 mt-2">
                <span class="text-primary fw-bold">Javier Gómez</span> y
                <span class="text-primary fw-bold">Clara Torres</span> estarán
                presentes en las jornadas.
              </p>
            </div>
          </div>
          <div class="home__main-container-entradas-sone card">
            <div class="card-body bg-primary">
              <picture>
                <source
                  srcset="
                    assets/images/speakers/persona3.png?as=webp&width=504 504w,
                    assets/images/speakers/persona3.png?as=webp&width=252 252w
                  "
                  sizes="252px"
                  type="image/webp"
                />
                <img
                  class="card-img-top object-fit-cover"
                  src="/src/assets/images/speakers/persona3.png"
                  alt="Imagen de Javier Gómez"
                  loading="lazy"
                />
              </picture>
              <div class="card-body">
                <h5 class="card-title fs-4">
                  <a href="speakers.html/#jgomez">Javier Gómez</a>
                </h5>
              </div>
            </div>
          </div>
          <div class="home__main-container-entradas-stwo card">
            <div class="card-body bg-primary">
              <picture>
                <source
                  srcset="
                    assets/images/speakers/persona8.png?as=webp&width=504 504w,
                    assets/images/speakers/persona8.png?as=webp&width=252 252w
                  "
                  sizes="252px"
                  type="image/webp"
                />
                <img
                  class="card-img-top object-fit-cover"
                  src="/src/assets/images/speakers/persona8.png"
                  alt="Imagen de Clara Torres"
                  loading="lazy"
                />
              </picture>
              <div class="card-body">
                <h5 class="card-title fs-4">
                  <a href="speakers.html/#ctorres">Clara Torres</a>
                </h5>
              </div>
            </div>
          </div>
          <div class="home__main-container-entradas-icono-one">
            <i class="fa-solid fa-arrow-right fa-2xl"></i>
          </div>
          <div class="home__main-container-entradas-icono-two">
            <i class="fa-solid fa-arrow-right fa-2xl"></i>
          </div>
          <div class="home__main-container-entradas-icono-tree">
            <i class="fa-solid fa-arrow-right fa-2xl"></i>
          </div>
        </section>
      </div>
      <div class="home__main-video">
        <video class="home__main-video-item" autoplay loop muted playsinline>
          <source src="assets/videos/portada.mp4" type="video/mp4" />
        </video>
      </div>
    </main>

    <include src="./views/footer.html"></include>
    <script type="module" src="./assets/scripts/main.js"></script>
    <!-- do not remove this line! -->
  </body>
</html>
